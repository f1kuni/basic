id: highway-motorway
type: line
source: geolonia
source-layer: transportation
minzoom: 5
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '!in'
      - brunnel
      - bridge
      - tunnel
    - - '=='
      - class
      - motorway
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: '#ff0000'
  # line-width:
  #   base: 1.2
  #   stops:
  #     - - 6.5
  #       - 0
  #     - - 7
  #       - 0.5
  #     - - 20
  #       - 18
  line-width:
    - interpolate
    - - exponential
      - 1.5
    - - zoom
    - 5
    - 0.75
    - 18
    - 32