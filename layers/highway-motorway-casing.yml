id: highway-motorway-casing
type: line
source: geolonia
source-layer: transportation
minzoom: 8
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - '=='
    - class
    - motorway
layout:
  line-cap: butt
  line-join: round
paint:
  line-color: '#ff0000'
  line-width:
    stops:
      - - 8
        - 0
      - - 18
        - 28
